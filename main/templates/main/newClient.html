<form method='POST'>
  {% csrf_token %}
  <div id='clientInput'>
    <label>Name</label>
    <input type='text' class='textInput' name='clientName'>
    <label>Email</label>
    <input type='text' class='textInput' name='clientEmail'>
  </div>

  <div id='addressInput'>
    <label>Address</label>
    <input type='text' class='textInput' name='address'>

    <label>Address Line 2</label>
    <input type='text' class='textInput' name='address2'>

    <label>City</label>
    <input type='text' class='textInput' name='city'>

    <label>State</label>
    <input type='text' class='textInput' name='state'>

    <label>Zip Code</label>
    <input type='number' class='textInput' name='zip'>
  </div>

  <button type='submit'>Submit</button>
</form>
